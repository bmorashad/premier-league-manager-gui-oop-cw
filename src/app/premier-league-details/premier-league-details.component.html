<tabs>
<tab title="Standings">
<div class="wrapper">
	<standings-table _id="standings-table" [footballClubs]="footballClubs"></standings-table>
</div>
</tab>
<tab title="Matches">
<div class="-flex">
	<date-picker (date)="onDatePick($event)"></date-picker>
	<div class="-flex-right">
		<button class="btn primary-btn" (click)="onAddMatch()">
			ADD MATCH
		</button>
	</div>
</div>
<match-list [matches]="matches"></match-list>
</tab>
</tabs>
