<label class="small light" for="sort">Sort by: </label>
<select (change)="onSortByChange($event)" class="select" id="sort">
	<option value="points">Points</option>
	<option value="goals">Goals</option>
	<option value="matches">Matches</option>
</select>

<section class="-margin-top-medium -margin-bottom-small">
	<div class="flat-table-wrapper">
		<table [attr.id]="_id" class="flat-table">
			<thead>
				<tr>
					<th *ngFor="let field of fields" class="table-heading"><span class="text4">{{field}}</span></th>
				</tr>
			</thead>
			<ng-container *ngIf="footballClubs.length == 0">
				<tr class="spacer"></tr>
				<tr class="no-content" >
					<th [attr.colspan]="fields.length">
						<span>No Clubs :(</span>
					</th>
				</tr>
			</ng-container>
			<tbody>
				<ng-container *ngFor="let footballClub of footballClubs">
					<tr class="spacer"></tr>
					<tr>
						<td><span class="text4">{{footballClub.clubName}}</span></td>
						<td><span class="text4">{{footballClub.matchCount}}</span></td>
						<td><span class="text4">{{footballClub.winCount}}</span></td>
						<td><span class="text4">{{footballClub.drawCount}}</span></td>
						<td><span class="text4">{{footballClub.defeatedCount}}</span></td>
						<td><span class="text4">{{footballClub.goalsScored}}</span></td>
						<td><span class="text4">{{footballClub.goalsAgainst}}</span></td>
						<td><span class="text4">{{footballClub.goalDifference}}</span></td>
						<td><span class="text4">{{footballClub.points}}</span></td>
					</tr>
				</ng-container>
				<tr class="spacer"></tr>
			</tbody>
		</table>
	</div>
</section>
