<div class="match-card">
	<div class="match-date">
		<p class="text6 -remove-margin">{{match.date | date: 'fullDate'}}</p>
	</div>
	<div class="match-detail">
		<p class="text3"><span *ngIf="winningTeam == match.teamA" class="winningTeam">➤ </span>{{match.teamA}}<span class="goals">{{match.teamAGoals}}<span class="goals-sep -margin-rl-small">:</span>{{match.teamBGoals}}</span><span *ngIf="winningTeam == match.teamB" class="winningTeam">➤ </span>{{match.teamB}}</p>
	</div>
</div>
