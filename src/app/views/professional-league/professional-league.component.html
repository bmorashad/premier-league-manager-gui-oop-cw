<snackbar type="error" [(show)]="errorNotify">
<span class="bold text5">Error: </span><span class="text5">{{errorNotifyMessage}}</span>
<span class="bold text5">Success: </span><span class="text5">{{successMessage}}</span>
</snackbar>
<snackbar type="success" [(show)]="successNotify">
<span class="bold text5">Success: </span><span class="text5">{{successMessage}}</span>
</snackbar>
<div class="modals">
	<modal-confirm _id="match-confirm"
				[title]="matchGeneratedTitle"(response)="confirmGeneratedMatch($event)">
		<generated-match *ngIf="generatedMatch" [match]="generatedMatch"></generated-match>
	</modal-confirm>
	<modal-error _id="match-error" [title]="matchGenerateErrorTitle">
		<div class="error-message-card">	
			<p class="text5 -remove-margin"><span class="bold">Error: </span>{{errorMessage}}</p>
		</div>
	</modal-error>
</div>
<title1 title="Premier League Table"></title1>
<section class="-margin-top-large -margin-bottom-small">
	<premier-league [footballClubs]="footballClubs" [matches]="matches" (match)="onMatchGenerate($event)">
	</premier-league>
</section>
