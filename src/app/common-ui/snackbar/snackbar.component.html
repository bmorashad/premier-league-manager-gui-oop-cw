<div [@popOverState]="showState" [style.visibility]="!show ? 'hidden' : 'visible'" class="snackbar">
	<div class="snackbar-body" [ngClass]="{error: type == 'error', info: type == 'info', success: type == 'success'}">
		<div class="snackbar-message">
			<ng-content select="span"></ng-content>
		</div>
		<div class="snackbar-close-btn" [ngClass]="{'close-error': type == 'error', 'close-success': type == 'success'}">
			<button (click)="onClick()">âœ•</button>
		</div>
	</div>
</div>
